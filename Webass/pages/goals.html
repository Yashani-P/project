<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 15px;
        }
        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #76c7c0;
            border-radius: 4px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Financial Goal Tracker</h1>
    </header>

    <div class="container">
        <h2>Set Your Financial Goals</h2>
        <form id="goal-form">
            <div class="form-group">
                <label for="goal-category">Goal Category</label>
                <select id="goal-category" name="goal-category">
                    <option value="personal">Personal</option>
                    <option value="family">Family</option>
                    <option value="financial">Financial</option>
                    <option value="special-occasion">Special Occasion</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal-name">Goal Name</label>
                <input type="text" id="goal-name" name="goal-name" placeholder="Enter goal name" required>
            </div>

            <div class="form-group">
                <label for="goal-amount">Goal Amount</label>
                <input type="number" id="goal-amount" name="goal-amount" placeholder="Enter goal amount" required>
            </div>

            <div class="form-group">
                <label for="saved-amount">Amount Saved</label>
                <input type="number" id="saved-amount" name="saved-amount" placeholder="Enter saved amount" required>
            </div>

            <button type="button" class="button" onclick="updateProgress()">Update Goal</button>
        </form>

        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>

        <p id="progress-text">Progress: 0%</p>
    </div>

    <script>
        function updateProgress() {
            const goalAmount = parseFloat(document.getElementById('goal-amount').value);
            const savedAmount = parseFloat(document.getElementById('saved-amount').value);
            const progressBar = document.getElementById('progress-bar-inner');
            const progressText = document.getElementById('progress-text');

            if (!goalAmount || !savedAmount) {
                alert('Please fill in both the goal amount and saved amount.');
                return;
            }

            let progress = (savedAmount / goalAmount) * 100;
            if (progress > 100) progress = 100;

            progressBar.style.width = progress + '%';
            progressText.textContent = 'Progress: ' + Math.round(progress) + '%';
        }
    </script>

</body>
</html>
