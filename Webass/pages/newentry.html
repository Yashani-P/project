<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Journal Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, textarea, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Create New Journal Entry</h1>
    <form id="journalForm">
        <label for="title">Entry Title</label>
        <input type="text" id="title" placeholder="Enter title of your entry" required>

        <label for="content">Journal Entry Content</label>
        <textarea id="content" rows="10" placeholder="Write your journal entry here..." required></textarea>

        <button type="submit">Save Entry</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById('journalForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user inputs
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const date = new Date().toLocaleString();

            // Create a new journal entry object
            const newEntry = {
                title,
                content,
                date
            };

            // Save the entry to localStorage
            let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            entries.push(newEntry);
            localStorage.setItem('journalEntries', JSON.stringify(entries));

            // Redirect to the journal page to see the updated list
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
